<!DOCTYPE html>
<html>
<head>
  <title>Malaysia COVID-19 Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    #vis {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": "container",
      "height": "container",
      "title": {
        "text": "COVID-19 Cases in Malaysia by State (2020 - 2023)",
        "anchor": "middle",
        "fontSize": 20
      },
      "projection": {
        "type": "mercator",
        "center": [110, 4],
        "scale": 4000
      },
      "layer": [
        {
          "data": {"graticule": {"step": [10, 10]}},
          "mark": {"type": "geoshape", "stroke": "#ccc", "strokeWidth": 0.5}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/deldersveld/topojson/master/world-countries.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": "#e6f2ff", "stroke": "#ddd", "strokeWidth": 0.5}
        },
        {
          "data": {
            "url": "data/malaysia_states.topojson",
            "format": {"type": "topojson", "feature": "states"}
          },
          "mark": {"type": "geoshape", "fill": "#f0f8ff", "stroke": "#999"}
        },
        {
          "data": {
            "url": "data/malaysia_states.topojson",
            "format": {"type": "topojson", "feature": "states"}
          },
          "transform": [
            {
              "lookup": "id",
              "from": {
                "data": {"url": "data/covid_malaysia.csv"},
                "key": "state",
                "fields": ["cases"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "cases",
              "type": "quantitative",
              "scale": {"scheme": "Reds"},
              "legend": {
                "title": "Cases",
                "orient": "right",
                "gradientLength": 300,
                "gradientThickness": 20,
                "labelFontSize": 14,
                "titleFontSize": 16
              }
            },
            "tooltip": [
              {"field": "id", "type": "nominal", "title": "State"},
              {"field": "cases", "type": "quantitative", "title": "Cases"}
            ]
          }
        }
      ]
    };
    vegaEmbed('#vis', spec, { actions: false });
  </script>
</body>
</html>
