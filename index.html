<!DOCTYPE html>
<html>
<head>
  <title>Malaysia COVID-19 Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      height: 100vh;           /* full browser height */
      background: #f9f9f9;     /* optional background */
    }

    #vis {
      width: 90vw;   /* take 90% of viewport width */
      height: 90vh;  /* take 90% of viewport height */
    }
  </style>
</head>
<body>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": "container",
      "height": "container",
      "title": "COVID-19 Cases in Malaysia by State",
      "projection": {"type": "mercator"},
      "data": {
        "url": "data/malaysia_states.topojson",
        "format": {"type": "topojson", "feature": "states"}
      },
      "transform": [
        {
          "lookup": "id",
          "from": {
            "data": {"url": "data/covid_malaysia.csv"},
            "key": "state",
            "fields": ["cases"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "cases",
          "type": "quantitative",
          "scale": {"scheme": "Reds"}
        },
        "tooltip": [
          {"field": "id", "type": "nominal", "title": "State"},
          {"field": "cases", "type": "quantitative", "title": "Cases"}
        ]
      }
    };

    vegaEmbed('#vis', spec, { actions: false });
  </script>
</body>
</html>
